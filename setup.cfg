[extract_messages]
keywords = translate isPlural
add_comments = TRANSLATORS:
output_file = ckanext/custom_theme/i18n/ckanext-custom_theme.pot
width = 80

[init_catalog]
domain = ckanext-custom_theme
input_file = ckanext/custom_theme/i18n/ckanext-custom_theme.pot
output_dir = ckanext/custom_theme/i18n

[update_catalog]
domain = ckanext-custom_theme
input_file = ckanext/custom_theme/i18n/ckanext-custom_theme.pot
output_dir = ckanext/custom_theme/i18n
previous = true

[compile_catalog]
domain = ckanext-custom_theme
directory = ckanext/custom_theme/i18n
statistics = true

[tool:pytest]
filterwarnings =
        ignore::sqlalchemy.exc.SADeprecationWarning
        ignore::sqlalchemy.exc.SAWarning
        ignore::DeprecationWarning
